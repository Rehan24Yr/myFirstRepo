<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Lists</title>
</head>
<body>
    <h1>Things to do today</h1>
    <ol>
        <li>Feed Cat</li>
        <ul>
            <li>Rinse Bowl</li>
            <li>Open Cat Food</li>
            <li>Mix Wet and Dry Food</li>
            <li>Give Bowl to Cat</li>
        </ul>
        <li>Wash Car</li>
        <ul>
            <li>Vacuum</li>
            <li>Wash Outside</li>
        </ul>
        <li>Shopping List</li>
        <ul>
            <li>Buy Bread</li>
            <li>Buy Milk</li>
        </ul>
    </ol>
</body>
</html>
